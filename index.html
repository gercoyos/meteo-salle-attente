<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="refresh" content="600"> <!-- rafraîchit toutes les 10 min -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Météo + Actus locales</title>
  <style>
    html, body {height:100%; margin:0; background:#2b1940; color:#fff; font-family:sans-serif;}
    .container {display:flex; flex-direction:column; height:100%; padding:2vh 3vw;}
    .meteo {flex:0 0 auto; text-align:center; margin-bottom:4vh;}
    .meteo h1 {margin:0 0 10px; font-size:5vh;}
    .big {font-size:12vh; margin:10px 0;}
    .small {font-size:3vh; opacity:.9}
    .actus {flex:1; overflow:hidden;}
    .actus h2 {margin:0 0 2vh; font-size:4vh;}
    ul {list-style:none; margin:0; padding:0;}
    li {margin:1vh 0; padding:1.5vh 2vw; font-size:3vh; background:rgba(255,255,255,.1); border-radius:10px;}
  </style>
</head>
<body>
<div class="container">
  <div class="meteo">
    <h1 id="place">Météo locale</h1>
    <div class="big" id="temp">--°</div>
    <div class="small" id="desc">Chargement…</div>
  </div>

  <div class="actus">
    <h2>Actus locales</h2>
    <ul id="list"><li>Chargement…</li></ul>
  </div>
</div>

<script>
// ----- MÉTÉO -----
const LAT = 43.23; // latitude
const LON = -0.86; // longitude
const LIEU = "Chéraute (64)";
const api = `https://api.open-meteo.com/v1/forecast?latitude=${LAT}&longitude=${LON}&current=temperature_2m,weather_code&timezone=auto`;
const WMO = {0:"Clair",1:"Peu nuageux",2:"Partiellement nuageux",3:"Couvert",61:"Pluie",71:"Neige",95:"Orage"};
fetch(api).then(r=>r.json()).then(data=>{
  document.getElementById('place').textContent = LIEU;
  document.getElementById('temp').textContent = Math.round(data.current.temperature_2m)+"°";
  document.getElementById('desc').textContent = WMO[data.current.weather_code]||"—";
});

// ----- ACTUS -----
// ACTUS – Tu peux garder ceux-ci
const FEEDS = [
  "https://news.google.com/rss/search?q=Ch%C3%A9raute%20OR%20Maul%C3%A9on-Licharre%20OR%20Soule&hl=fr&gl=FR&ceid=FR:fr",
  "https://news.google.com/rss/search?q=Pyr%C3%A9n%C3%A9es-Atlantiques&hl=fr&gl=FR&ceid=FR:fr",
  "https://news.google.com/rss/search?q=Pays%20Basque&hl=fr&gl=FR&ceid=FR:fr"
];
const MAX_ITEMS = 12;

// Essaie plusieurs proxys (AllOrigins, isomorphic-git, ThingProxy)
const PROXIES = [
  u => "https://api.allorigins.win/raw?url=" + encodeURIComponent(u) + "&t=" + Date.now(),
  u => "https://cors.isomorphic-git.org/" + u,
  u => "https://thingproxy.freeboard.io/fetch/" + u
];

async function fetchRSS(url){
  let lastErr;
  for (const wrap of PROXIES){
    try {
      const res = await fetch(wrap(url), { cache: "no-store" });
      if (!res.ok) continue;
      return await res.text();
    } catch(e){ lastErr = e; }
  }
  throw lastErr || new Error("Proxys indisponibles");
}

function parseRSS(xmlText){
  const xml = new DOMParser().parseFromString(xmlText,"text/xml");
  return [...xml.querySelectorAll("item")].map(i => ({
    title: i.querySelector("title")?.textContent || ""
  }));
}

(async()=>{
  let all=[];
  for (const f of FEEDS){ try { all = all.concat(parseRSS(await fetchRSS(f))); } catch(e){} }
  const list = document.getElementById("list");
  list.innerHTML = "";
  const shown = all.map(x=>x.title).filter(Boolean).slice(0, MAX_ITEMS);
  document.documentElement.style.setProperty('--rows', shown.length.toString());
  if (shown.length === 0){
    list.innerHTML = "<li>Aucun titre chargé pour l’instant</li>";
  } else {
    shown.forEach(t => { const li=document.createElement("li"); li.textContent=t; list.appendChild(li); });
  }
})();

</script>
</body>
</html>
